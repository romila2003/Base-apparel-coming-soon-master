<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="container">
    <nav class="logo">
      <img class="logo-img" src="/images/logo.svg" alt="logo">
    </nav>
    <div class="hero-img">
      <img src="/images/hero-mobile.jpg" alt="" class="mobile">
      <img src="/images/hero-desktop.jpg" alt="" class="desktop">
    </div>
    <article class="text-content">
      <h1 class="title"><span>We're</span> coming soon</h1>
      <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#">
          <input class="input" type="email" id="email" name="email" placeholder="Email Address" required>
          <span class="text" id="email-text"></span>
          <button type="submit">
            <img class="arrow" src="/images/icon-arrow.svg" alt="">
          </button>
        </form>
    </article>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/romila2003">Romila</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
